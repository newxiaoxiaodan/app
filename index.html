<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>江苏甲云乙诺科技服务有限公司</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      width: 100%;
    }
    #app {
      width: 960px;
      height: 100%;
      position: absolute;
      margin: 0 auto;
      left: 0;
      right: 0;
      text-align: center;
    }
    #app h1 {
      text-align: center;
      margin-top: 100px;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: #7ec699;
      position: absolute;
      margin: 0 auto;
      left: 0;
      right: 0;
      margin-top: 200px;
    }
    .text {
      position: absolute;
      bottom: 20px;
      margin: 0 auto;
      left: 0;
      right: 0;
    }
    #myDiv{
      display: inline-block;
      width:500px;
      height:100px;
      color:rgb(135, 238, 166);
      word-wrap:break-word;
      line-height:100px;
      letter-spacing:3px;
      padding-left:3px;
      font-size: 26px;
      text-indent:40px;
      border-radius:5px;
      -webkit-box-shadow: 3px 3px 3px 3px rgba(0,0,0,0.1);
      -moz-box-shadow: 3px 3px 3px 3px rgba(0,0,0,0.1);
      box-shadow: 3px 3px 3px 3px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="app">
  <h1>江苏甲云乙诺科技服务有限公司</h1>
    <div class="box animate__animated animate__bounce animate__infinite	infinite"></div>

    <div id="myDiv" class="text "></div>
  </div>
  <script>
    window.onload = function () {
  var myDiv = document.getElementById("myDiv");
  var contentArr = "网站正在开发中，敬请期待....".split("");
  var content = "";
  var index = 0;
  var ID = setInterval(function () {
  content += contentArr[index];
  myDiv.innerHTML = content + "_";
  index++;
  if(index === contentArr.length){
   myDiv.innerHTML = content ;
   clearInterval(ID);
   console.log("结束了");
  }
  },200);
 }
  </script>
</body>
</html>
